<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamraBot Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">TamraBot</div>
      <div class="chat-history-placeholder">Chat History (coming soon)</div>
    </aside>
    <section class="chat-section">
      <div class="chat-header">TamraBot</div>
      <div id="chat-window" class="chat-window"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
